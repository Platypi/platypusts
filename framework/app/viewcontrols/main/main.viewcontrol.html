<plat-foreach plat-context="items">
    <div>
        <div>{{@rootContext.items.length}}</div>
        <input type="text" plat-bind="first" />
        <span>{{first}} </span><span>{{last}}</span>
    </div>
</plat-foreach>

<plat-if plat-options="{ condition: true }">
    <div plat-name="options">Foo</div>
</plat-if>

<textarea plat-bind="htmlObj.html"></textarea>
<plat-html plat-context="htmlObj.html"></plat-html>

<input type="radio" plat-bind="radioVal" value="1" />1<br />
<input type="radio" plat-bind="radioVal" value="2" checked />2<br />
<input type="radio" plat-bind="radioVal" value="3" />3<br />

<input type="button" plat-tap="pushPop" value="{{items.length % 2 === 0 ? 'push' : 'pop'}}" />

<br />
<br />
<plat-select plat-context="items" plat-options="{ value: 'first', group: 'group' }" plat-bind="firstName"></plat-select>
<br />
<select plat-bind="firstName">
    <option value="Matt">Matt</option>
    <option value="Will">Will</option>
    <option value="Darion">Darion</option>
</select>
<br />
<div>{{firstName}}</div>
