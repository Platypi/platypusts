<plat-foreach plat-context="items">
    <div>
        <button plat-tap="select(@index)">select</button><span>{{first}} </span><span>{{last}}</span>
    </div>
</plat-foreach>

<div>
    <input type="text" plat-bind="item.first" />
</div>
<div>
    <input type="text" plat-bind="item.last" />
</div>

<input type="button" value="{{item.first}}" />
